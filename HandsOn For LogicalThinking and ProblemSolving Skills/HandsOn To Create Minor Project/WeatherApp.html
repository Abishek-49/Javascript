<!-- check in console after the button click for desired output and try changing the hour >=12 &  hour >=16 to get Different message as output-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <button onclick="
        const hour = 12;
        name = 'Abishek Narayan V'
        sendme='';
        if(hour >=6 && hour< 12){
        sendme = `Good Morning ${name}`;
        }
        else if(hour >=12 && hour<16){
         sendme = `Good Afternoon  ${name}`;
        }else{
            sendme = `Good Evening ${name}`;
        }
        console.log(sendme);
        ">
        weather app
    </button>

</body>

</html>
