    <script>
        function greet() {

            'default') {

        greet('abishek', 'abi');
        greet('abishek');
        greet('abishek', 2);

        function greet(name) {
            result = !name ? 'hi there' : `hello ${name}`
            console.log(result)
        }
        greet();
        greet('abi');
        greet();

        function greet(name) {
            if (!name) {
                console.log('hi there')
            } else {
                console.log(`hello ${name}`)
            }
        }
        greet();
        greet('abi');
        greet();

        function convertToFahrenheit(celcius) {
            return (celcius * 9 / 5) + 32
        }
        console.log(convertToFahrenheit(25))

        function convertToCelcius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9
        }
        console.log(convertToCelcius(86))

        function greet(name) {
            return (`hello ${name}`)
        }
        console.log(greet('abi'))
        console.log(greet('arun'))

        function convertToFahrenheit(celcius) {
            return (celcius * 9 / 5) + 32
        }
        function convertToCelcius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9
        }
        function convertToTemperature(degrees, unit) {
            if (unit === 'C') {

                result = convertToFahrenheit(degrees)
                return (`${result}F`)

            } else if (unit === 'F') {

                result = convertToCelcius(degrees)
                return (`${result}C`)
            }
        }
        console.log(convertToTemperature(25, 'C'));
        console.log(convertToTemperature(86, 'F'));
    </script>
</body>

</html>

fullcartquantity(1)
  ">
        add to cart

    <button onclick="
fullcartquantity(3)
 ">

    </button>
    <button onclick="
fullcartquantity(5)
 ">
        +5
    </button>
    <button onclick="
fullcartquantity(-2)
 ">
        -2
    </button>

    <button onclick="
fullcartquantity(-4)
 ">
        -4
    </button>
    <button onclick="
console.log('')
cartQuantity=0;
 console.log(`cart quantity was reset`)
 console.log(`cart quantity : ${cartQuantity}`)
 ">
        reset
    </button>
    <script>
        let cartQuantity = 0;
        function fullcartquantity(value) {
            if (cartQuantity + value > 10) {
                alert('cart is full')
            } else if (cartQuantity + value < 0) {
                alert('cart is empty')
            } else {
                cartQuantity += value;
                console.log(`cart quantity : ${cartQuantity}`)
            }
        }
    </script>
